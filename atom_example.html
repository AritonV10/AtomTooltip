<!DOCTYPE html>
<html>
<head>
    <script src="atom.js"></script>
    <link rel="stylesheet" type="text/css" href="atom.css">
</head>
<body>
   <button class="atom-btn" aria-describedby="atom-tooltip" atom-data="Going down" atom-action="down">Button</button>
   <button class="atom-btn" aria-describedby="atom-tooltip" atom-data="Going up" atom-action="up">Button</button>
   
   <!-- specify the distance from the top of the element - but default It's set to 15px -->
   <button class="atom-btn" aria-describedby="atom-tooltip" atom-data="Going up" atom-action="up" atom-top="20">Button</button>
   
   <!-- specify the distance from the bottom of the element - but default It's set to 15px -->
   <button class="atom-btn" aria-describedby="atom-tooltip" atom-data="Going up" atom-action="up" atom-bottom="20">Button</button>
</body>
</html>
